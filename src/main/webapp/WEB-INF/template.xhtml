<!DOCTYPE html>

<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:insert name="metadata"></ui:insert>

<h:head>
  <meta charset="utf-8"></meta>
  <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="#{request.contextPath}/resources/favicon/apple-touch-icon.png"/>
  <link rel="icon" type="image/png" sizes="32x32" href="#{request.contextPath}/resources/favicon/favicon-32x32.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="#{request.contextPath}/resources/favicon/favicon-16x16.png"/>
  <link rel="manifest" href="#{request.contextPath}/resources/favicon/site.webmanifest"/>
  
  <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
  <h:outputStylesheet name="primeflex/3.3.0/primeflex.min.css" library="webjars" />
<!--   <h:outputStylesheet name="webjars/flag-icon-css/4.1.7/css/flag-icons.min.css" /> -->
  <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/webjars/flag-icon-css/4.1.7/css/flag-icons.min.css" media="all"></link>
  
  <ui:insert name="style"></ui:insert>
  
  <title>WISIA Viewer</title>
</h:head>

<h:body>
  <p:messages autoUpdate="true"/>
  <ui:insert name="menu">
    <ui:include src="/WEB-INF/menu.xhtml" />
  </ui:insert>
  
  <ui:insert name="content"></ui:insert>
  
  <div>Build: #{artView.build}</div>
  
  <ui:insert name="scripts"></ui:insert>
</h:body>
</html>
