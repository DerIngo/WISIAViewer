<ui:composition template="/WEB-INF/template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

  <ui:define name="metadata">
   <f:metadata>
     <f:viewParam id="knotenId" name="knotenId" value="#{artDetailView.knotenId}" />
     <f:viewAction action="#{artDetailView.onload}" />
   </f:metadata>
 </ui:define>

  <ui:define name="content">
  
  <div class="card" id="content">
    <h1 class="flex justify-content-center">#{artDetailView.art.wissenschaftlicherName}</h1>
    <p>#{artDetailView.art}</p>
    <p>#{artDetailView.art.wissenschaftlicherName}</p>
    <c:if test="#{empty artDetailView.art}">
      Zu der Knoten ID: #{artDetailView.knotenId} konnte keine Art gefunden werden.
    </c:if>
  </div>
  </ui:define>
</ui:composition>
